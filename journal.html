<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheInnerGold</title>
  <link href="journal.css" rel="stylesheet" type="text/css" />
  <script src="journal.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
  <header>
    <div class="header-container">
      <nav>
        <ul class="nav-list">
          <li>
            <a href="dashboard.html">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="journal.html" class="active">
              <i class="fas fa-book"></i> Journal
            </a>
          </li>
          <li>
            <a href="calendar.html">
              <i class="fas fa-calendar-alt"></i> Calendar
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>  

  <main>
    <section class="journal">
      <h1 class="journalh1">TRACK TRADES</h1>
      <form id="tradeForm">
        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="time">Time</label>
        <input type="time" id="time" required>

        <label for="session">Session</label>
        <select id="session">
          <option value="Asia">Asia</option>
          <option value="Pre London">Pre London</option>
          <option value="London">London</option>
          <option value="Pre New York">Pre New York</option>
          <option value="New York">New York</option>
        </select>

        <label for="pair">Pair</label>
        <select id="pair" required>
          <option value="XAUUSD">XAUUSD</option>
          <option value="GBPJPY">GBPJPY</option>
          <option value="GBPUSD">GBPUSD</option>
          <option value="US30">US30</option>
          <option value="NAS100">NAS100</option>
          <option value="BTCUSDT">BTCUSDT</option>
        </select>

        <label for="setup">Setup</label>
        <select id="setup" required>
          <option value="Breakout">Breakout</option>
          <option value="Fakeout">Fakeout</option>
          <option value="Dragon">Dragon</option>
        </select>

        <label for="entry">Entry</label>
        <select id="entry" required>
          <option value="Break previos H/L">Break previos H/L</option>
          <option value="Break current H/L">Break current H/L</option>
          <option value="Flip">Flip</option>
          <option value="One stair">One stair</option>
          <option value="Wick entry">Wick entry</option>
        </select>

        <label for="timeframe">Timeframe</label>
        <select id="timeframe" required>
          <option value="5min">5min</option>
          <option value="15min">15min</option>
          <option value="30min">30min</option>
          <option value="1hr">1hr</option>
          <option value="4hr">4hr</option>
        </select>

        <label for="buySell">Buy/Sell</label>
        <select id="buySell">
          <option value="Buy">Buy</option>
          <option value="Sell">Sell</option>
        </select>

        <label for="pips">Pips</label>
        <input type="number" id="pips" required>

        <label for="outcome">Outcome</label>
        <select id="outcome">
          <option value="Win">Win</option>
          <option value="Lose">Lose</option>
          <option value="Breakeven">Breakeven</option>
        </select>

        <button type="submit">Add Trade</button>
      </form>

      <div id="tradeEntries">
        <h2 class="history">HISTORY</h2>
        <div id="tradesList">
          <!-- Trade cards will appear here -->
        </div>
      </div>      
</body>
</html>
