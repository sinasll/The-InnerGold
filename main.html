<html>

<body>
  <header>
    <h1 class="title">TheInnerGold</h1>
      <p class="username" id="accountName">@username</p>

  <div>

      <button class="vibrate-button" id="vibrate-ebooks">eBooks</button>

  <script>
    // Get account name from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const accountName = urlParams.get('accountName');

    // If the accountName exists, insert it into the header
    if (accountName) {
      document.getElementById('accountName').textContent = `Welcome, ${accountName}!`;
    }
  };
</script>
